<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks - Profit & Loss</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>

    <header class="header">
        <h1>Stocks - Profit & Loss Calculator </h1>
    </header>

    <section class="section">

        <label for="initial-price">Initial Price:</label>
        <input type="number" id="initial-price" />

        <label for="stocks-count">No of Stocks</label>
        <input type="number" id="stocks-count" />

        <label for="current-price">Current Price:</label>
        <input type="number" id="current-price" />

        <button id="check-btn">Check</button>

        <div id="show-output"></div>
    </section>


    <script src="/index.js"></script>
</body>

</html>
